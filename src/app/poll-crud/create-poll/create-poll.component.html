<div class="back-content">
   <div class="background-content"></div>
   <div class="title">My Poll Project</div>
   <div class="subtitle"> Create poll </div>
   <div class="body-section">
      <mat-card>
         <form [formGroup]="createFormField" class="form">
            <mat-form-field class="mat-form-field-class">
               <mat-label>Poll Name:</mat-label>
               <input formControlName="name" matInput>
            </mat-form-field>

            <mat-card class="candidates-container">
               Candidates
               <mat-grid-list cols="4" rowHeight="150px">
                  <mat-grid-tile *ngFor="let candidate of candidates.controls;let i = index;">
                     <app-candidate-element class="app-candidate-element"
                        [currentState]="candidate.controls.state.value" [urlImage]="candidate.controls.imageUrl.value"
                        [description]="candidate.controls.description.value" (addNewCandidate)="onAddNewCandidate()"
                        (addNewImageUrl)="onAddNewImageUrl($event,i)"
                        (addNewDescription)="onAddNewDescription($event,i)">
                     </app-candidate-element>
                  </mat-grid-tile>
               </mat-grid-list>
            </mat-card>
         </form>
      </mat-card>
   </div>
</div>
